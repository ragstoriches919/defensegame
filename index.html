<!doctype html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8" />
    <title>Phaser - Defense Game!</title>
    <script type="text/javascript" src="js/phaser.min.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<script type="text/javascript">



var WIDTH = 800;
var HEIGHT = 600;
var CENTER_X = WIDTH/2;
var CENTER_Y = HEIGHT/2;

var game = new Phaser.Game(WIDTH, HEIGHT, Phaser.AUTO, '', { preload: preload, create: create, update: update });

var score = 50;
var scoreText;

var kills = 0;
var killText;

var base;
var button1;
var button1Tween;
var returnButton;
var pauseGame = false;

var timer;
var enemies;


function preload() {

    game.load.image('base', 'assets/firstaid.png');
    game.load.image('button1', 'assets/button1.png');
    game.load.image('returnButton', 'assets/return.png');
    game.load.image('enemy1', 'assets/enemy1.png');
    game.load.spritesheet('enemy2', 'assets/enemy2Sheet.png', 70, 70, 2);

}

function create() {

    //the enemies group
    enemies = game.add.group();

    //add elements to the enemies group
    for (var i = 0; i < 5; i++ ){
        enemies.create(0 + Math.random() * 500, 0 + 250 * Math.random(), 'enemy1' );
        enemies.children[i].vx = 0.75;
        enemies.children[i].vy = 0.75;
        enemies.children[i].anchor.set(0.5);
        enemies.children[i].inputEnabled = true;
        enemies.children[i].addScore = 10;
        enemies.children[i].events.onInputDown.add(destroyClick, this);
        
    }



    //base object
    base = game.add.sprite(CENTER_X, CENTER_Y, 'base');
    base.anchor.set(0.5);
    base.inputEnabled = true;
    base.events.onInputDown.add(openMenu, this);

    //button 1 object
    button1 = game.add.sprite(CENTER_X, CENTER_Y+50, 'button1');
    button1.anchor.set(0.5);
    button1.alpha = 0.5;
    button1.visible = false;
    button1.inputEnabled = true;
    button1.events.onInputDown.add(addScore, this);

    //the backwards arrow button
    returnButton = game.add.sprite(CENTER_X, CENTER_Y+100, 'returnButton');
    returnButton.anchor.set(0.5);
    returnButton.visible = false;
    returnButton.inputEnabled = true;
    returnButton.events.onInputDown.add(closeMenu, this);
    
    //Score text
    var style = { font: "32px Arial", fill: "#ff0044", align: "center" };
    scoreText = game.add.text(0,0, "Score: " + score, style);
    killText = game.add.text(0,32, "Kills: " + kills, style);

    
    //Timer-related things.
    timer = game.time.create(false);
    timer.loop(2000, addEnemy, this);
    timer.start();



}

//Use: Create and add an enemy to the enemies group.  Controlled by the timer.
function addEnemy(){


    function addEnemy1(){

        //Enemy 1
        var enemy1 = game.add.sprite(0 + Math.random() * 500, 0 + 250 * Math.random(), 'enemy1');
        enemy1.vy = 0.75;
        enemy1.vx = 0.75;
        enemy1.anchor.set(0.5);
        enemy1.inputEnabled = true;
        enemy1.addScore = 10;
        enemy1.events.onInputDown.add(destroyClick, this);
        enemy1.health = 1;
        enemies.create(enemy1); //USE enemies.create() TO INITIALIZE
        enemies.add(enemy1); //USE enemies.ADD() TO ACTUALLY ADD ENEMIES!

    }


    function addEnemy2(){

        //Enemy 2
        var enemy2 = game.add.sprite(0 + Math.random() * 500, 0 + 250 * Math.random(), 'enemy2');
        enemy2.vy = 0.75;
        enemy2.vx = 0.75;
        enemy2.anchor.set(0.5);
        enemy2.inputEnabled = true;
        enemy2.addScore = 15;
        enemy2.events.onInputDown.add(destroyClick, this);
        enemy2.health = 2;
        enemies.create(enemy2); //USE enemies.create() TO INITIALIZE
        enemies.add(enemy2); //USE enemies.ADD() TO ACTUALLY ADD ENEMIES!

    }
    

    if (kills <= 5){
        addEnemy1();

       } else if(kills <= 16){
        addEnemy1();
        addEnemy2();

       }
    



}

//Use: Destroy enemy on click, add to score.
function destroyClick(enemy){

    if (pauseGame == false) {
        
        //enemy loses health.
        enemy.health -=1;
        enemy.frame += 1;

        //if enemy has 0 or negative health, change score and kill text.
        if (enemy.health <= 0){ 

            score += enemy.addScore;
            scoreText.text = 'Score: ' + score;
            
            kills += 1;
            killText.text = 'Kills: ' + kills;

            enemy.destroy();

        }
    }

}


//Use: opens the menu when the base is clicked.
function openMenu(){
    button1.visible = true;
    returnButton.visible = true;
    game.add.tween(button1).to({alpha: 1, x: CENTER_X - 50, y: CENTER_Y -50}, 300, Phaser.Easing.Linear.In, true);
    

    pauseGame = true;
    timer.pause();
    
}





//Closes the menu when the return button is clicked.
function closeMenu(){

    function makeInvisible()
    {
        button1.visible = false;
    }

    returnButton.visible = false;
    closeTween = game.add.tween(button1).to({alpha: 0, x: CENTER_X, y:CENTER_Y + 50}, 300, Phaser.Easing.Linear.In, true);
    closeTween.onComplete.add(makeInvisible, this)
    pauseGame = false;

    timer.resume();


}

//Increments the score when button1 is clicked.
function addScore(){
    scoreText.text = 'Score: ' + score;
}

//Use: Returns the distance between two points'
function distance(x1, y1, x2, y2){
    sum = Math.pow((x2-x1),2) + Math.pow((y2-y1),2);
    return Math.pow(sum, 0.5);
}

//Use: The main update loop for the game.
function update() {

    if (pauseGame == false) {
        //Move enemies to the left/right to get to the middle.
        for (var i = 0; i< enemies.children.length; i++)
        {

            if (enemies.children[i].x <= 400){
                
                enemies.children[i].x += enemies.children[i].vx;
            
            }  else if (enemies.children[i].x > 400) {

                enemies.children[i].x -= enemies.children[i].vx;
            }
        }

        //Move enemies up/down to get to the middle.'
        for (var i = 0; i< enemies.children.length; i++)
        {

            if (enemies.children[i].y <= 300){
                
                enemies.children[i].y += enemies.children[i].vy;
            
            }  else if (enemies.children[i].y > 300) {

                enemies.children[i].y -= enemies.children[i].vy;
            }
        }  

        //If an enemy reaches the base, destroy it, and subtract score.
        for (var i = 0; i< enemies.children.length; i++){

            if (distance(enemies.children[i].x, enemies.children[i].y, base.x, base.y ) <= 50) {
                score -= enemies.children[i].addScore;
                scoreText.text = 'Score: ' + score;
                enemies.children[i].destroy();
            }
        }
    }
}







</script>

</body>
</html>
